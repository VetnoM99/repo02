<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-start m-1">
            <div class="col-4 h-25 bg-warning border border-dark border-5">one of two columns</div>
            <div class="col-4 h-25  bg-warning border border-dark border-5">one of two columns</div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-4 h-25 bg-info border border-dark border-2">one of two columns</div>
            <div class="col-4 h-25  bg-info border border-dark border-2">one of two columns</div>
        </div>
        <div class="row justify-content-end ">
            <div class="col-4 h-25 bg-danger border border-dark border-2">one of two columns</div>
            <div class="col-4 h-25  bg-danger border border-dark border-2">one of two columns</div>
        </div>
        <div class="row justify-content-around  text-white">
            <div class="col-4 h-25 bg-light border border-dark border-2">one of two columns</div>
            <div class="col-4 h-25  bg-light border border-dark border-2">one of two columns</div>
        </div>
        <div class="row justify-content-between  text-white">
            <div class="col-4 h-25 bg-primary border border-dark border-2">one of two columns</div>
            <div class="col-4 h-25  bg-primary border border-dark border-2">one of two columns</div>
        </div>
    </div>
    <div class="row justify-content-evenly text-white">
        <div class="col-4 h-25 bg-danger border border-dark border-2">one of two columns</div>
        <div class="col-4 h-25  bg-danger border border-dark border-2">one of two columns</div>
    </div>
</body>
</html>
