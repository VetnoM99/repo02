<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container-general">
  <div class="calculator"> 
    <H4 class="title">Calculadora</H4>
    <input type="range" min="0" max="2" value="0" class="slider" id="themeSlider">
    <p id="themeValue">Tema 1</p>
    <!-- añadir div para separar el display por que afecta la opacidad del borde y despues alinear todo -->
    <div id="container-resultado">
   
    <input type="text" id="display" readonly>
   
  
  </div>
    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="deleteLastCharacter()" id="deleteButton">Delete</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>

     
      <button onclick="clearDisplay()" id="clearButton">C</button>
      <button onclick="appendToDisplay('*')">x</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('%')">%</button>
   
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="calculate()" id="equalsButton" class="equals" colspan="2">=</button>
    </div>
  </div>
</div>

  <script src="./main.js"></script>
</body>
</html>
